syntax = "proto3";

package config;
option go_package = "github.com/netw-device-driver/ndd-grpc/config/configpb";

service Configuration {
    rpc Create (Request) returns (Reply) {}
    rpc Get (ResourceKey) returns (Status) {}
    rpc Update (Request) returns (Reply) {}
    rpc Delete (ResourceKey) returns (Reply) {}
    rpc GetConfig (ConfigRequest) returns (ConfigReply) {}
    rpc GetResourceName (ResourceRequest) returns (ResourceReply) {}
  }

message ResourceRequest {
  Path Path = 1;
}

message ResourceReply {
  string Name = 1;
}

message ConfigRequest {
}

message ConfigReply {
  bytes Data = 1;
}

message Request {
  string Name = 1;
  int32 Level = 2;
  Path Path = 3;
  bytes Data = 5;
  }

message ResourceKey {
  string Name = 1;
  int32 Level = 2;
}

message Reply {
}

message Status {
  enum ResourceStatus {
    None = 0;
    Success = 1;
    Failed = 2;
    CreatePending = 3;
    UpdatePending = 4;
    DeletePending = 5;
  }
  string Name = 1;
  int32 Level = 2;
  Path Path = 3;
  bytes Data = 4;
  ResourceStatus Status = 5;
  repeated Deviation Deviation = 6;
  bool Exists = 7;
}

message Deviation {
  Path Path = 1;
  string Value = 2;
}

// Path encodes a data tree path as a series of repeated strings, with
// each element of the path representing a data tree node name and the
// associated attributes.
// Reference: gNMI Specification Section 2.2.2.
message Path {
  repeated PathElem Elem = 3;         // Elements of the path.
}

// PathElem encodes an element of a path, along with any attributes (keys)
// that may be associated with it.
message PathElem {
  string Name = 1;                    // The name of the element in the path.
  map<string, string> Key = 2;        // Map of key (attribute) name to value.
}