syntax = "proto3";

package config;
option go_package = "github.com/netw-device-driver/ndd-grpc/config/configpb";

service Configuration {
    rpc Create   (ConfigurationRequest)     returns (ConfigurationReply) {}
    rpc Get      (ResourceName)             returns (ConfigurationStatus) {}
    rpc Update   (ConfigurationRequest)     returns (ConfigurationReply) {}
    rpc Delete   (ResourceName)             returns (ConfigurationReply) {}
  }

message ConfigurationRequest {
    string          resourceName           = 1;
    int32           Level                  = 2;
    string          Ekv                    = 3;
    repeated bytes  Data                   = 4;
    }

message ResourceName {
    string resourceName = 1;
}

message ConfigurationReply {
}

message ConfigurationStatus {
    string          Status                 = 1;
    repeated bytes  Data                   = 4;
}