syntax = "proto3";

package register;
option go_package = "github.com/netw-device-driver/ndd-grpc/register/registerpb";

service Registration {
    rpc Create (RegistrationRequest) returns (RegistrationReply) {}
    rpc Get    (DeviceType)          returns (RegistrationStatus) {}
    rpc Update (RegistrationRequest) returns (RegistrationReply) {}
    rpc Delete (DeviceType)          returns (RegistrationReply) {}
  }
  
message RegistrationRequest {
  string          deviceType             = 1;
  string          MatchString            = 2;
  repeated string Subscriptions          = 3;
  repeated string ExceptionPaths         = 4;
  repeated string ExplicitExceptionPaths = 5;
}

message RegistrationReply {
}

message RegistrationStatus {
  string          deviceType             = 1;
}

message DeviceType {
  string deviceType = 1;
}

  